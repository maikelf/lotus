<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Recover</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div>
      <form class="top50" (ngSubmit)="recoverPassword()">  
        <div class="form-group">
          <label class="label-green">Email</label>
          <input type="email" class="form-control" [(ngModel)]="account.email" name="email" />
        </div>
        <div class="form-group">
          <button type="submit" class="hl-button">Recover Password</button>
        </div>
      </form>
    </div>
</ion-content>
