<ion-header>

  <ion-navbar color="secondary">
    <ion-title>
      <span class="capitalize">{{data.origin}} : </span>
      <span class="capitalize">{{data.type}} : </span>
      <span class="capitalize">{{data.param}}</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="top20">
    <form class="top40">
      <div class="form-group" [hidden]="data.type === 'anatomy'">
        <label class="label-green">Select</label>
        <select class="form-control top15" [(ngModel)]="form.body" name="body" (change)="changeSelect('body')">
          <option value="">-- Select --</option>
          <option *ngFor = "let b of bodyPart" value="{{b.key}}">{{b.value}}</option>
        </select>
      </div>
      <div class="form-group" [hidden]="data.type === 'body'">
        <label class="label-green">Select</label>
        <select class="form-control top15" [(ngModel)]="form.anatomy" name="anatomy" (change)="changeSelect('anatomy')">
          <option value="">-- Select --</option>
          <option *ngFor = "let a of anatomySelect" value="{{a.key}}">{{a.value}}</option>
        </select>
      </div>
    </form>
  </div>
  <div class="top20" *ngIf="videos.length > 0">
    <div class="top20" *ngFor = "let v of videos">
      <div class="content-container" (click)="viewVideo(v.url, v.title)">
        <div class="play">
          <ion-icon name="md-arrow-dropright-circle"></ion-icon>
        </div>
        <img src="{{'https://i.vimeocdn.com/video/'+v.icon}}" />
        <div class="videotitle">{{v.title}}</div>
          <!-- <iframe [src]='sanitizeURL(v.url)' width="100%" height="200" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> -->
      </div>
    </div>
    <div class="top20"></div>
  </div>
  <div class="top20 center" *ngIf = "videos.length === 0">
    No Video for this catergory
  </div>
  <ion-fab center bottom (click)="gotoBooking()">
    <button ion-fab color="secondary"><ion-icon name="calendar"></ion-icon></button>
  </ion-fab>
</ion-content>
