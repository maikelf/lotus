<ion-header>
  <ion-navbar color="secondary" hideBackButton="true">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
          {{user}}
        </ion-card-header>
        <ion-card-content>
          <a href="mailto:{{mail}}">{{mail}}</a>
        </ion-card-content>
    </ion-card>
    <ion-fab center bottom (click)="gotoBooking()">
      <button ion-fab color="secondary"><ion-icon name="calendar"></ion-icon></button>
    </ion-fab>
</ion-content>
