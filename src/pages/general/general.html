<ion-header>
  <ion-navbar color="secondary" hideBackButton="true">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gerenal Imbalances</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <form class="top50">  
        <div class="form-group">
          <label class="label-green">General Imbalances</label>
          <select class="form-control top15" [(ngModel)]="form.general" name="general" (change)="changeGeneral()">
            <option value="">-- Select --</option>
            <option *ngFor = "let b of gi_data.body" value="{{b.key}}">{{b.value}}</option>
          </select>
        </div>
        <div class="form-group top30" [hidden]="form.general == ''">
            <label class="label-green">Subcategory</label>
            <select class="form-control top15" [(ngModel)]="form.subcategory" name="subcategory" (change)="changeSubcategory()">
              <option value="">-- Select --</option>
              <option *ngFor = "let s of subcategory" value="{{s.subcategory}}">{{s.subcategory}}</option>
            </select>
        </div>
        <div *ngIf="exercisesNodes.length == 0 && filterStatus.exercises" class="ac">
          No exercises for this category
        </div>
        <div class="form-group top30" [hidden]="exercisesNodes.length === 0">
            <label class="label-green">Exercises</label>
            <select class="form-control top15" [(ngModel)]="form.exercises" name="exercises" (change)="selectExercises()">
              <option value="">-- Select --</option>
              <option *ngFor = "let ex of exercisesNodes" value="{{ex.url + '___' + ex.title}}">{{ex.title}}</option>
            </select>
        </div>
    </form>

    <ion-fab center bottom (click)="gotoBooking()">
      <button ion-fab color="secondary"><ion-icon name="calendar"></ion-icon></button>
    </ion-fab>
    
</ion-content>
