<ion-header>
  <ion-navbar color="secondary" hideBackButton="true">
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div>
    <form class="top50" (ngSubmit)="signIn()">  
      <div class="form-group">
        <label class="label-green">Subject</label>
        <input type="email" class="form-control" [(ngModel)]="contact.subject" name="subjet" />
      </div>
      <div class="form-group">
        <label class="label-green">Message</label>
        <textarea [(ngModel)]="contact.msg" name="msg"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="hl-button">Send</button>
      </div>
    </form>
  </div>
</ion-content>
